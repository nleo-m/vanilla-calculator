<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/calc.css">
    <title>JSCalculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <textarea class="calc-screen" readonly>
            </textarea>

            <div class="calc-body">
                <div class="grid-container">
                    <span class="calc-btn">CC</span>
                    <span class="calc-btn">(</span>
                    <span class="calc-btn">)</span>
                    <span class="calc-btn">/</span>
                    <span class="calc-btn">1</span>
                    <span class="calc-btn">2</span>
                    <span class="calc-btn">3</span>
                    <span class="calc-btn">+</span>
                    <span class="calc-btn">4</span>
                    <span class="calc-btn">5</span>
                    <span class="calc-btn">6</span>
                    <span class="calc-btn">-</span>
                    <span class="calc-btn">7</span>
                    <span class="calc-btn">8</span>
                    <span class="calc-btn">9</span>
                    <span class="calc-btn">*</span>
                    <span class="calc-btn">.</span>
                    <span class="calc-btn">0</span>
                    <span class="calc-btn">&lt;</span>
                    <span class="calc-btn">=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/calc.js">
    </script>
</body>
</html>
